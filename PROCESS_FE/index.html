<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>快速创建前端页面</title>
    <style>
        /* 导航栏链接悬停动画 */
        nav a {
            transition: transform 0.3s ease;
        }

        nav a:hover {
            transform: scale(1.1);
        }

        /* 英雄区域淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .hero-section {
            animation: fadeIn 1s ease-in-out;
        }

        /* 特性区域滚动动画 */
        .feature-block {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .feature-block.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* 进度条样式 */
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-gray-800">前端页面</a>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-600 hover:text-gray-800">首页</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">关于</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">联系我们</a>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="bg-blue-500 text-white py-20 hero-section">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl font-bold mb-4">欢迎来到前端页面</h1>
            <p class="text-lg mb-8">这是一个快速创建的前端页面示例，具备基本的布局和交互效果。</p>
            <a href="#"
                class="bg-white text-blue-500 py-3 px-6 rounded-full hover:bg-gray-100 transition duration-300">了解更多</a>
        </div>
    </section>

    <!-- 进度条 -->
    <div class="container mx-auto px-6 my-8">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
    </div>

    <!-- 特性区域 -->
    <section class="py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">页面特性</h2>
            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/3 px-4 mb-8 feature-block">
                    <div class="bg-white p-6 rounded-lg shadow-md text-center">
                        <i class="fa-solid fa-star text-3xl text-yellow-500 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">设计精美</h3>
                        <p class="text-gray-600">页面采用了现代、美观的设计风格，吸引用户的注意力。</p>
                    </div>
                </div>
                <div class="w-full md:w-1/3 px-4 mb-8 feature-block">
                    <div class="bg-white p-6 rounded-lg shadow-md text-center">
                        <i class="fa-solid fa-laptop text-3xl text-blue-500 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">响应式布局</h3>
                        <p class="text-gray-600">页面在各种设备上都能完美显示，提供一致的用户体验。</p>
                    </div>
                </div>
                <div class="w-full md:w-1/3 px-4 mb-8 feature-block">
                    <div class="bg-white p-6 rounded-lg shadow-md text-center">
                        <i class="fa-solid fa-lightbulb text-3xl text-green-500 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">交互丰富</h3>
                        <p class="text-gray-600">页面包含各种交互元素，增强用户与页面的互动性。</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 前端页面. 保留所有权利.</p>
        </div>
    </footer>
    <script>
        // 特性区域滚动动画
        const featureBlocks = document.querySelectorAll('.feature-block');
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                    observer.unobserve(entry.target);
                }
            });
        });
        featureBlocks.forEach(block => {
            observer.observe(block);
        });

        // 进度条控制
        const progressBar = document.getElementById('progress-bar');
        const socket = new WebSocket('ws://your-websocket-url');

        socket.onopen = function(event) {
            console.log('WebSocket 连接已打开');
        };

        socket.onmessage = function(event) {
            const progress = parseInt(event.data);
            if (!isNaN(progress) && progress >= 0 && progress <= 100) {
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
            }
        };

        socket.onclose = function(event) {
            console.log('WebSocket 连接已关闭');
        };

        socket.onerror = function(event) {
            console.error('WebSocket 发生错误:', event);
        };
    </script>
</body>

</html>
